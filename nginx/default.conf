#
upstream client {
  server client:3000;
}

upstream api {
  server api:5000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /api {
    rewrite /api/(.*) /$1 break; #rewrite rule to remove /api and leave the value of $1 which matches the .*
    proxy_pass http://api;
  }
}

